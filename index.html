<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel T!p</title>
</head>

<body>

    <header>
        <h1 class="title">Travel Tip</h1>
        <div class="location-items flex ">
            <input type="text" class="search-location adj-size" placeholder="Search a Place">
            <button class="go adj-size" onclick="getNewLocation()">Go</button>
            <button class="my-location adj-size">My location</button>
        </div>
    </header>

    <section class="main-section">
        <h2 class="location"></h2>
        <div class="map-items flex space-around">
            <button class="copy-location">Copy Location</button>
            <div class="map"></div>
            <table class="locations">
                <tr>
                    <th class="id">Id</th>
                    <th class="info">Info</th>
                    <th class="weather">Weather</th>
                    <th class="action">Action</th>
                </tr>
                <tr>
                </tr>
            </table>
        </div>

    </section>


    <script src="js/main.js"></script>
</body>

</html>
